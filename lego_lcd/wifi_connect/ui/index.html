<!DOCTYPE html>
<html>
  <head>
    <title>Wi-Fi Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js"></script>
  </head>
  <body>
    <div id="nav"><img id="logo" src="/img/logo.png"> Lego Clock</div>
    <div class="container">
      <div id="wifi-info">
        <form id='connect-form' action='/connect' method='post'>
          <h1>Your Wi-Fi Information</h1>
          <table>
            <tr>
              <td><label for="ssid-select">Network:</label></td>
              <td class="custom-select"><select id='ssid-select' name='ssid'></select></td>
              <td><span id='refresh-networks' aria-label="Refresh Networks"></span></td>
            </tr>
            <tr id="hidden-ssid-group">
              <td><label for="hidden-ssid">Name:</label></td>
              <td><input class="form-control" name="hidden-ssid"></td>
            </tr>
            <tr id="hidden-security-group">
              <td><label for="hidden-security">Security:</label></td>
              <td>
                <select id="hidden-security" name="hidden-security">
                  <option value="OPEN">None</option>
                  <option value="WEP">WEP</option>
                  <option value="WPA">WPA</option>
                  <option value="WPA2">WPA2</option>
                  <!--<option value="ENTERPRISE">Enterprise</option>-->
                </select>
              </td>
            </tr>
            <tr id="identity-group">
              <td><label for="identity">Username:</label></td>
              <td><input name="identity"></td>
            </tr>
            <tr id="passphrase-group">
              <td><label for="passphrase">Password:</label></td>
              <td>
                <input type="password" name="passphrase" id="passphrase">
                <span id="toggle-passphrase" aria-label="Toggle Password Visibility"></span>
              </td>
            </tr>
          </table>
          <button type='submit' id="connect-button">Connect</button>
        </form>
      </div>

      <div id='submitted' style="display: none;">
        <h1>Applying Changes...</h1>
        <p>Your device will soon be online.</p>
        <p>If the connection is unsuccessful, the Access Point will be back up in a few minutes.</p>
      </div>
    </div>
  </body>
</html>
